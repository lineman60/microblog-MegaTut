<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    {% if title %}
    <title>{{ title }} - microblog </title>
    {% else %}
    <title> Welcom to Microblog </title>
    {% endif %}
</head>
<body>
<div> Microblog: <a href="/index">Home</a> </div>
<hr>
{%  with messages = get_flashed_messages() %}
{% if messages %}
<ul>
{% for message in messages %}
    <il> {{ message }} </il>
{% endfor %}
</ul>
{% endif %}
{% endwith %}
{% block content %} {% endblock %}
</body>
</html>
